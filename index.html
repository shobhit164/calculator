<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="favicon.png/>
  </head>
  <body>
    <div class="wrapper">
      <div id="display" class="display_screen">
        <input class="display_input" max="6" readonly />
      </div>
      <div class="main_keys">
        <div class="key_row_1">
          <button onclick="getInput_7()">7</button>
          <button onclick="getInput_8()">8</button>
          <button onclick="getInput_9()">9</button>
          <button onclick="deleteInput()">DEL</button>
        </div>
        <div class="key_row_2">
          <button onclick="getInput_4()">4</button>
          <button onclick="getInput_5()">5</button>
          <button onclick="getInput_6()">6</button>
          <button onclick="getPlus()">+</button>
        </div>
        <div class="key_row_3">
          <button onclick="getInput_1()">1</button>
          <button onclick="getInput_2()">2</button>
          <button onclick="getInput_3()">3</button>
          <button onclick="getMinus()">-</button>
        </div>
        <div class="key_row_4">
          <button onclick="getDot()">.</button>
          <button onclick="getZero()">0</button>
          <button onclick="getDivide()">/</button>
          <button onclick="getMultiply()">x</button>
        </div>
        <div class="key_row_5">
          <button class="reset" onclick="getReset()">RESET</button>
          <button class="equal" onclick="getResult()">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
